<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Showcase</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .media-container {
            max-width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="media-container">
        <h2>Audio Player</h2>
        <audio controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="media-container">
        <h2>Video Player</h2>
        <video controls width="560">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="media-container">
        <h2>Image</h2>
        <img src="" alt="Description of image" width="560">
    </div>

    <div class="media-container">
        <h2>YouTube Video</h2>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/exPFfh6r11U" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="media-container">
        <h2>Google Map</h2>
        <iframe 
            width="600" 
            height="450" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15665.121167750774!2d76.96740749999998!3d11.01758430000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85855910aed83%3A0x80875de5cd370a9d!2sGandhipuram%2C%20Tamil%20Nadu%20641012!5e0!3m2!1sen!2sin!4v1740637827741!5m2!1sen!2sin" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
