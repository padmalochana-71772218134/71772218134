<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Examples</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background-color: #f5f5f5;
    "
  >
    <!-- Audio Player -->
    <audio controls style="width: 80%">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support audio element.
    </audio>

    <!-- Video Player -->
    <video controls style="width: 80%; max-width: 600px">
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support video element.
    </video>

    <!-- Image -->
    <img 
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" 
      alt="Beautiful mountain landscape" 
      style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1)"
      width="600"
      height="400"
    >

    <!-- YouTube Video -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      style="border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1)"
    ></iframe>

    <!-- Google Maps -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.221260129035!2d-73.98790312459563!3d40.74844497189079!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"
      width="600"
      height="450"
      style="border: 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1)"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
